<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Application</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="file"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
        }

        .hint {
            font-size: 12px;
            color: #777;
            margin-top: 4px;
        }

        .checkbox-container {
            margin-top: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #444;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #9ca4e9ff;
        }

        footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TOPSIS Web Application</h1>

    <form method="POST" enctype="multipart/form-data">

        <label>Upload CSV File</label>
        <input type="file" name="file" required>
        <div class="hint">CSV file with alternatives and criteria</div>

        <label>Weights (comma separated)</label>
        <input type="text" name="weights" placeholder="e.g. 1,1,1,1,1" required>

        <label>Impacts (comma separated)</label>
        <input type="text" name="impacts" placeholder="e.g. +,+,-,+,+" required>

        <!-- OPTIONAL EMAIL CHECKBOX -->
        <div class="checkbox-container">
            <input type="checkbox" id="send_email" name="send_email">
            <label for="send_email">Send results to email (optional)</label>
        </div>

        <!-- EMAIL FIELD (HIDDEN BY DEFAULT) -->
        <div id="email_box" style="display:none;">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="example@gmail.com">
            <div class="hint">Results will be sent to this email address</div>
        </div>

        <button type="submit">Run TOPSIS</button>
    </form>
</div>

<script>
    const checkbox = document.getElementById("send_email");
    const emailBox = document.getElementById("email_box");

    checkbox.addEventListener("change", function () {
        emailBox.style.display = this.checked ? "block" : "none";
    });
</script>

</body>
</html>
